<div class="container mt-4">
  <h3 class="mb-3">Mis Tareas</h3>

  <form class="d-flex mb-3" (ngSubmit)="addTask()">
    <input
      type="text"
      class="form-control me-2"
      placeholder="Nueva tarea..."
      name="newTask"
      required
    />
    <button class="btn btn-primary">Agregar</button>
  </form>

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" (change)="updateTask(task)" />
        <span [class.text-decoration-line-through]="task.completed" class="ms-2">{{ task.title }}</span>
      </div>
      <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Eliminar</button>
    </li>
  </ul>
</div>
