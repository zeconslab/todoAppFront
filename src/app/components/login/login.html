<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <form (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com"
                            [(ngModel)]="auth.email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            [(ngModel)]="auth.password" name="password" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"
                                *ngIf="isLoading"></span>
                            {{ isLoading ? 'Iniciando sesión...' : 'Entrar' }}
                        </button>
                    </div>
                </form>
                <hr class="my-4" />
                <p class="text-center text-muted">
                    ¿No tienes cuenta? <a href="/register" class="text-decoration-none">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
